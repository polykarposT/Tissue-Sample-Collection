{% extends 'collection/base.html' %}
{% block content %}
<div class="card mx-auto col-6" style="box-shadow:hsl(0, 0%, 80%) 0 0 16px; background-color: #fff; border-radius: 4px; padding: 10px;">
    <div class="card-body">
        <h5 class="cart-tttle text-center">Update Collection</h5>
        <hr>
        {% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
        </div>
        {% endfor %}
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="text-align: center;">
                    <a class="btn btn-secondary col-4" href="{% url 'collection' collection_id=collection.id %}">Cancel</a>
                    <button type="submit" class="btn btn-primary col-4">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
